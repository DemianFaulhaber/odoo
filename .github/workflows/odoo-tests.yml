name: Run only custom-addon tests

on:
  pull_request:
    branches: [ dev ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: odoo
          POSTGRES_PASSWORD: odoo
          POSTGRES_DB: odoo
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential python3-dev libldap2-dev \
            libsasl2-dev libssl-dev postgresql-client

      - name: Install Python deps
        run: |
          pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt
          pip install -e .

      - name: Read test modules
        id: read_modules
        run: |
          echo "modules_to_test=$(python3 - <<EOF
          import json
          print(','.join(json.load(open('test_modules.json'))['modules']))
          EOF
          )" >> $GITHUB_OUTPUT

      - name: Wait for Postgres to be ready
        run: |
          for i in {1..30}; do
            if pg_isready -h localhost -p 5432 -U odoo; then
              echo "Postgres is up"
              break
            fi
            echo "Waiting for Postgres..."
            sleep 1
          done

      - name: Create test database
        env:
          PGPASSWORD: ${{ env.DB_PASSWORD }}
        run: |
          psql -h localhost -U $DB_USER -c "CREATE DATABASE test_db;"

      - name: Install ONLY custom addon (and deps)
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: odoo
          DB_PASSWORD: odoo
        run: |
          ./odoo-bin \
            --addons-path=odoo/odoo/addons,custom_addons \
            -d test_db \
            --db_host=$DB_HOST --db_user=$DB_USER --db_password=$DB_PASSWORD \
            --stop-after-init \
            -i ${{ steps.read_modules.outputs.modules_to_test }}

      - name: Run ONLY your tests
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: odoo
          DB_PASSWORD: odoo
        run: |
          ./odoo-bin \
            --addons-path=odoo/odoo/addons,custom_addons \
            -d test_db \
            --db_host=$DB_HOST --db_user=$DB_USER --db_password=$DB_PASSWORD \
            --test-enable \
            --test-tags=ci_only \
            --stop-after-init
